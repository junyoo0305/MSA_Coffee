<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커피 전문점 - 상품 관리</title> <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .container { display: flex; gap: 40px; }
        #form-section, #list-section { flex: 1; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f9f9f9; }
        input[type="text"], input[type="number"] { width: 95%; padding: 8px; }
        button { padding: 8px 12px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">MSA 프로젝트</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/menus">메뉴 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">주문</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stocks">재고</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">주문 현황</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="authNav">
                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item d-none" id="userNav">
                    <span class="nav-link" id="username"></span>
                </li>
                <li class="nav-item d-none" id="logoutNav">
                    <a class="nav-link" href="#" id="logoutBtn">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>☕ 상품 관리 (Admin)</h1>
<div class="container">
    <div id="form-section">
        <h2>새 상품 추가</h2>
        <form id="create-menu-form">
            <p>
                <label for="name">상품명:</label>
                <input type="text" id="name" required>
            </p>
            <p>
                <label for="description">설명:</label>
                <input type="text" id="description">
            </p>
            <p>
                <label for="price">가격:</label>
                <input type="number" id="price" required>
            </p>
            <button type="submit">상품 추가</button>
        </form>
    </div>

    <div id="list-section">
        <h2>상품 목록</h2>
        <table id="menu-stock-table">
            <thead>
            <tr>
                <th>메뉴 ID</th>
                <th>상품명</th>
                <th>설명</th>
                <th>가격</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="/js/menus.js"></script>
</body>
</html>
