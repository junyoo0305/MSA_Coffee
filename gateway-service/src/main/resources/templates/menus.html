<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 관리 - The MSA Cafe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-cup-hot-fill"></i> The MSA Cafe
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/menus">메뉴 관리</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">주문</a></li>
                <li class="nav-item"><a class="nav-link" href="/list">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="/stocks">재고</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">주문 현황</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="content-card h-100">
                <h3 class="page-title"><i class="bi bi-plus-circle"></i> 새 상품 추가</h3>

                <form id="create-menu-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">상품명</label>
                        <input type="text" id="name" class="form-control" placeholder="예: 아이스 아메리카노" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <input type="text" id="description" class="form-control" placeholder="간단한 설명">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">가격</label>
                        <div class="input-group">
                            <input type="number" id="price" class="form-control" required>
                            <span class="input-group-text">원</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="file" class="form-label">상품 이미지</label>
                        <input type="file" id="file" class="form-control" accept="image/*">
                        <div class="form-text">(.jpg, .png 등 이미지 파일만 가능)</div>
                    </div>

                    <button type="submit" class="btn btn-coffee w-100">
                        <i class="bi bi-check-lg"></i> 상품 등록
                    </button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="content-card h-100">
                <h3 class="page-title"><i class="bi bi-list-ul"></i> 상품 목록</h3>
                <div class="table-responsive">
                    <table id="menu-stock-table" class="table table-coffee table-hover align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>이미지</th> <th>상품명</th>
                            <th>설명</th>
                            <th>가격</th>
                            <th>관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/menus.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
