<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 현황 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; vertical-align: top; }
        th { background-color: #f9f9f9; }
        .details-list { margin: 0; padding-left: 20px; }

        /* 상태별 색상 (기존) */
        .status-PREPARING { color: #fd7e14; font-weight: bold; } /* 주황색 (조리중) */
        .status-READY { color: #0d6efd; font-weight: bold; } /* 파란색 (픽업 대기) */
        .status-COMPLETED { color: green; font-weight: bold; } /* 초록색 (수령 완료) */
        .status-FAILED { color: red; font-weight: bold; }

        /* ★★★ 열 너비 조절 (추가) ★★★ */
        .col-id { width: 8%; }
        .col-time { width: 18%; } /* 주문 시간 열 너비 고정 */
        .col-customer { width: 12%; }
        /* 주문 내역은 남은 공간 모두 사용 */
        .col-total { width: 12%; }
        .col-status { width: 10%; }
        .col-action { width: 15%; } /* 상태 변경 열 */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">MSA 프로젝트</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/menus">메뉴 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">주문</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stocks">재고</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard">주문 현황</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>☕ 주문 현황 대시보드</h1>
<button id="refresh-btn" class="btn btn-primary">새로고침</button>
<table id="orders-table">
    <thead>
    <tr>
        <th class="col-id">주문 ID</th>
        <th class="col-time">주문 시간</th>
        <th class="col-customer">주문자</th>
        <th>주문 내역</th> <th class="col-total">총 금액</th>
        <th class="col-status">상태</th>
        <th class="col-action">상태 변경</th> </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="/js/dashboard.js"></script>
</body>
</html>
