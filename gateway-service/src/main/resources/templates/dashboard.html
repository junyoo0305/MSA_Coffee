<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문 현황 - The MSA Cafe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* 대시보드 전용 열 너비 */
        .col-id { width: 5%; }
        .col-time { width: 15%; }
        .col-customer { width: 10%; }
        /* .col-items { width: auto; } */
        .col-total { width: 10%; }
        .col-status { width: 10%; }
        .col-action { width: 15%; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container">
    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="page-title mb-0"><i class="bi bi-clipboard-data"></i> 실시간 주문 현황</h3>
            <button id="refresh-btn" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-clockwise"></i> 새로고침
            </button>
        </div>

        <div class="table-responsive">
            <table id="orders-table" class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th class="col-id">#</th>
                    <th class="col-time">주문 시간</th>
                    <th class="col-customer">주문자</th>
                    <th>주문 내역</th>
                    <th class="col-total">총 금액</th>
                    <th class="col-status">상태</th>
                    <th class="col-action">관리</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
