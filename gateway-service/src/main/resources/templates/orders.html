<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문하기 - The MSA Cafe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container">
    <h2 class="mt-4 mb-3 text-center" style="color: var(--coffee-primary); font-weight: bold;">
        <i class="bi bi-cart3"></i> 주문하기
    </h2>

    <div class="row">
        <div class="col-md-8">
            <div class="content-card h-100">
                <h3 class="page-title"><i class="bi bi-cup-straw"></i> 메뉴판</h3>

                <div id="menu-grid" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="content-card" style="background-color: #fff8f0; border-color: #e6d7c3;">
                <h3 class="page-title"><i class="bi bi-receipt"></i> 장바구니</h3>
                <ul id="cart-list" class="list-group list-group-flush mb-3" style="background: transparent;">
                </ul>
                <hr>
                <h4 class="d-flex justify-content-between">
                    <span>총 합계:</span>
                    <span style="color: var(--coffee-primary); font-weight: bold;">
                        <span id="total-price">0</span>원
                    </span>
                </h4>
                <div class="mt-4">
                    <label for="customer-name" class="form-label fw-bold">주문자명</label>
                    <input type="text" id="customer-name" class="form-control mb-3" value="테스트 고객">
                    <button id="place-order-btn" class="btn btn-coffee w-100 btn-lg">
                        <i class="bi bi-credit-card"></i> 결제 및 주문하기
                    </button>
                </div>
                <div id="order-status" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>

<div id="option-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-menu-name">옵션 선택</h5>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <div id="modal-options-container"></div>
            <button id="add-cart-confirm-btn" class="btn btn-coffee w-100 mt-4">
                장바구니 담기
            </button>
        </div>
    </div>
</div>

<script src="/js/orders.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
