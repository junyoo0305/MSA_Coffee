<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재고 관리 - The MSA Cafe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-cup-hot-fill"></i> The MSA Cafe
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/menus">메뉴 관리</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">주문</a></li>
                <li class="nav-item"><a class="nav-link" href="/list">게시판</a></li>
                <li class="nav-item"><a class="nav-link active" href="/stocks">재고</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">주문 현황</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="page-title mb-0"><i class="bi bi-boxes"></i> 재고 관리</h3>
            <button class="btn btn-coffee" onclick="showAddStockModal()">
                <i class="bi bi-plus-lg"></i> 재고 추가
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-coffee table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>상품명</th>
                    <th>설명</th>
                    <th>재고</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody id="stockTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="stockModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">재고 추가</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="stockForm">
                    <input type="hidden" id="stockId">
                    <div class="mb-3">
                        <label class="form-label">상품명</label>
                        <input type="text" class="form-control" id="stockName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">설명</label>
                        <textarea class="form-control" id="stockDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">재고</label>
                        <input type="number" class="form-control" id="stockStock" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-coffee" onclick="saveStock()">저장</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="historyModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">재고 변경 이력</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead><tr><th>시간</th><th>변경 수량</th><th>사유</th></tr></thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/stocks.js}"></script>
</body>
</html>
